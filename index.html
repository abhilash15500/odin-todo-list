<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo list</title><link rel="shortcut icon" type="image/png" href="8bc44318e2afab2d0d1b.png"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle"/><script defer="defer" src="index.js"></script></head><body><div id="main-container"><div id="sidebar"><div id="logo-div"><img src="8bc44318e2afab2d0d1b.png" alt="logo" id="logo-image"></div><div id="add-project-div" class="sidebar-elements"><span class="material-symbols-outlined" id="add-project-icon">add_circle</span><p id="add-project-button-text">Add Project</p></div><div id="project-div" class="sidebar-elements"><p id="project-label">Projects</p></div></div><div id="content"><div class="content-elements"><h2 id="current-project-heading">Untitled Project</h2><img src="342e05c5a70bf8bafa8f.svg" alt="" class="add-todos-button"></div><div id="todos-container-holder"><div class="todos-container content-elements"><div class="todo-checkbox-title-div"><div class="todo-checkboxes todo-checkboxes-filled"></div><p class="finished-todo">Fix the bugs in todolist project</p></div><div class="due-date-div"><img src="ced091293bec83dccb35.svg" alt="calender-image" class="due-date-icon"><p class="due-date-text due-date-text-striked">26-10-2024</p></div><div class="todo-buttons-div"><img src="76f3b560a71d99d1109b.svg" class="todo-buttons" id="todo-edit-button"> <img src="ddae2b5b492e4b0d1840.svg" class="todo-buttons" id="todo-delete-button"></div></div><div class="todos-container content-elements"><div class="todo-checkbox-title-div"><div class="todo-checkboxes"></div><p>Fix the bugs in todolist project</p></div><div class="due-date-div"><img src="ced091293bec83dccb35.svg" alt="calender-image" class="due-date-icon"><p class="due-date-text">26-10-2024</p></div><div class="todo-buttons-div"><img src="76f3b560a71d99d1109b.svg" class="todo-buttons" id="todo-edit-button"> <img src="ddae2b5b492e4b0d1840.svg" class="todo-buttons" id="todo-delete-button"></div></div></div></div><dialog id="project-add-dialog"><form class="forms"><div><label for="project-title">PROJECT TITLE?</label> <input required id="text-input-project-title"></div><div id="project-add-dialog-pair-of-buttons"><button id="project-add-cancel-button" class="cancel-button" type="button">Cancel</button> <button id="project-add-save-button" class="save-button" type="submit">Save</button></div></form></dialog><dialog id="todo-add-dialog"><form action=""><div class="input-div"><label for="text-input-todo-title" class="todo-add-label">TODO TITLE?</label> <input class="todo-add-inputs" required id="text-input-todo-title"></div><div class="input-div"><label for="text-input-todo-description" class="todo-add-label">TODO DESCRIPTION?</label> <input required id="text-input-todo-description" class="todo-add-inputs"></div><div class="input-div"><label for="text-input-todo-due-date" class="todo-add-label">TODO DUE DATE?</label> <input type="date" required id="text-input-todo-due-date" class="todo-add-inputs"></div><div class="input-div"><label for="todo-priority" class="todo-add-label">TODO PRIORITY?</label> <select id="todo-priority" required class="todo-add-inputs"><option value="high">high</option><option value="mid">mid</option><option value="low">low</option></select></div><div id="todo-add-buttons-div"><button id="todo-add-cancel-button" type="button" class="cancel-button">Cancel</button> <button id="todo-add-save-button" class="save-button" type="button">Save</button></div></form></dialog></div><dialog id="todo-edit-dialog"><form action=""><div class="todo-edit-input-divs"><label for="text-edit-input-todo-title">NEW TITLE?</label> <input required id="text-edit-input-todo-title" class="todo-edit-inputs"></div><div class="todo-edit-input-divs"><label for="text-edit-input-todo-due-date">NEW DUE DATE?</label> <input type="date" required id="text-edit-input-todo-due-date" class="todo-edit-inputs"></div><div class="todo-edit-input-divs"><label for="text-edit-input-description">NEW DESCRIPTION?</label> <input required id="text-edit-input-description" class="todo-edit-inputs"></div><div class="todo-edit-input-divs"><label for="todo-edit-priority">TODO PRIORITY?</label> <select id="todo-edit-priority" required class="todo-edit-inputs"><option value="high">high</option><option value="mid">mid</option><option value="low">low</option></select></div><div id="todo-edit-dialog-buttons"><button id="todo-edit-cancel-button" type="button" class="cancel-button">Cancel</button> <button id="todo-edit-save-button" class="save-button" type="button">Save</button></div></form></dialog><dialog id="select-project-popup"><div id="project-select-pop-up-div"><p>PLEASE CLICK ON A PROJECT FIRST! :)</p></div></dialog><dialog id="fill-out-all-fields-pop-up"><div id="fill-out-all-fields-pop-up-div"><p>PLEASE FILL OUT ALL FIELDS AND DO NOT SELECT PAST DATE! :)</p></div></dialog></body></html>

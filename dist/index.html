g src="76f3b560a71d99d1109b.svg" class="todo-buttons" id="todo-edit-button"> <img src="ddae2b5b492e4b0d1840.svg" class="todo-buttons" id="todo-delete-button"></div></div><div class="todos-container content-elements"><div class="todo-checkbox-title-div"><div class="todo-checkboxes"></div><p>Fix the bugs in todolist project</p></div><div class="due-date-div"><img src="ced091293bec83dccb35.svg" alt="calender-image" class="due-date-icon"><p class="due-date-text">26-10-2024</p></div><div class="todo-buttons-div"><img src="76f3b560a71d99d1109b.svg" class="todo-buttons" id="todo-edit-button"> <img src="ddae2b5b492e4b0d1840.svg" class="todo-buttons" id="todo-delete-button"></div></div></div></div><dialog id="project-add-dialog"><form action=""><div><label for="project-title">Project Title?</label> <input required id="text-input-project-title"></div><div><button id="project-add-cancel-button" type="button">Cancel</button> <button id="project-add-save-button" type="button">Save</button></div></form></dialog><dialog id="todo-add-dialog"><form action=""><div><label for="text-input-todo-title">Todo Title?</label> <input required id="text-input-todo-title"></div><div><label for="text-input-todo-description">Todo description?</label> <input required id="text-input-todo-description"></div><div><label for="text-input-todo-due-date">Todo due date?</label> <input type="date" required id="text-input-todo-due-date"></div><div><label for="todo-priority">Priority?</label> <select id="todo-priority" required><option value="high">High</option><option value="mid">Mid</option><option value="low">Low</option></select></div><div><button id="todo-add-cancel-button" type="button">Cancel</button> <button id="todo-add-save-button" type="button">Save</button></div></form></dialog></div><dialog id="todo-edit-dialog"><form action=""><div><label for="text-edit-input-todo-title">Todo Title?</label> <input required id="text-edit-input-todo-title"></div><div><label for="text-edit-input-todo-due-date">Todo
